<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schwamm2 Association - Sprachwahl</title>
    <link rel="stylesheet" href="css/style2.css">
    <style>
        /* Extra Styles nur für diese Seite */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9900, #9933cc);
            color: #000;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        .language-buttons {
            display: flex;
            gap: 2rem;
        }

        .language-buttons a {
            padding: 1rem 2rem;
            background-color: #fff;
            color: #000;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.2s, background-color 0.2s;
        }

        .language-buttons a:hover {
            transform: scale(1.05);
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>Schwamm2 Association (S2A)</h1>
    <p>Bitte wählen Sie Ihre Sprache / Please select your language:</p>
    <div class="language-buttons">
        <a href="de/startseite.html">Deutsch</a>
        <a href="en/startseite.html">English</a>
    </div>
</body>
</html>
